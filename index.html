<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img src="website/images/logo.svg" alt="Logo imagem">
        </div>
        <nav>
            <div class="btn-mobile">
                <button id="btn-mobile"></button>
            </div>
            <ul class="navbar__list">
                <li class="navbar__item"><a href="/">Nosso Time</a></li>
                <li class="navbar__item"><a href="/">Contato</a></li>
                <li class="navbar__item"><a href="/">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2 class="hero__heading">All your files in one secure location, accessible anywhere.
            </h2>
            <p class="hero__text">Fylo stores your most important files in one secure location.
                Access them wherever you need, share and collaborate with friends,
                family, and co-workers.</p>
            <div class="hero__form">
                <form action="#">
                    <input type="text" placeholder="Digite seu email">
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
